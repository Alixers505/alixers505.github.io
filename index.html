<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">
  <title>Typing Over World</title>
</head>
<body>

  <header aria-label="Header">
    <div class="tow-header tow-header--primary">
      <div class="tow__wrapper">
        <nav class="tow-header__nav tow-header__nav--center">
          <ul role="menubar" class="tow-header__menu-bar" aria-label="Navigation menu">
            <li>
              <a href="#about" class="tow-header__menu-item" tabindex="0">About</a>
            </li>
            <li>
              <a href="#portfolio" class="tow-header__menu-item" tabindex="0">Portfolio</a>
            </li>
            <li>
              <a href="#connect" class="tow-header__menu-item" tabindex="0">Connect</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="tow-header tow-header--secondary">
      <div class="tow__wrapper">
        <h1 class="tow-page-title">Alysha Buselt</h1>
        <h2 class="tow-page-subtitle">Front End Web Developer</h2>
      </div>
    </div>
  </header>

  <main>
    <section class="tow__wrapper">
      <div id="about">
        <h2 class="tow-section__title">About</h2>
      </div>
    </section>
    <section class="tow__wrapper">
      <div id="portfolio" class="tow-portfolio">
        <h2 class="tow-section__title">Portfolio</h2>
      </div>
    </section>
    <section class="tow__wrapper">
      <div id="connect" class="tow-connect">
        <h2 class="tow-section__title">Connect</h2>
        <a href="https://www.linkedin.com/in/alysha-buselt-473aa369/" class="tow-connect__link">
          <i class="fa fa-linkedin-square"></i>
        </a>
        <a href="https://twitter.com/alyshabuselt" class="tow-connect__link">
          <i class="fa fa-twitter-square"></i>
        </a>
      </div>
    </section>
  </main>

  <footer aria-label="Footer" class="tow-footer">
    <div class="tow__wrapper">
      <h2>Typing Over World</h2>
    </div>
  </footer>

</body>
